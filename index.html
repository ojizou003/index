<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自作アプリ一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>自作アプリ一覧</h1>
    </header>

    <main>
        <div class="app-grid">
            <article class="app-card">
                <div class="app-icon">🎰</div>
                <h3 class="app-title">おみくじアプリ</h3>
                <p class="app-description">今日の運勢を占う！<br>お手軽おみくじアプリ</p>
                <a href="https://digital-omikuji.streamlit.app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </article>

            <article class="app-card">
                <div class="app-icon">🍛</div>
                <h3 class="app-title">カレーギャラリー</h3>
                <p class="app-description">美味しいカレー投稿を共有するプラットフォーム</p>
                <a href="https://curryposts.vercel.app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </article>

            <article class="app-card">
                <div class="app-icon">🐻</div>
                <h3 class="app-title">おでかけ熊本</h3>
                <p class="app-description">熊本県のおでかけスポットを探せるガイドアプリ</p>
                <a href="https://odekake-kumamoto.streamlit.app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </article>

            <article class="app-card">
                <div class="app-icon">💰</div>
                <h3 class="app-title">割勘アプリ</h3>
                <p class="app-description">便利な割り勘計算ツール</p>
                <a href="https://ojizou003.github.io/warikan-app/" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </article>

            <article class="app-card">
                <div class="app-icon">🍴</div>
                <h3 class="app-title">飲食店営業リスト</h3>
                <p class="app-description">地域の飲食店情報を整理して表示</p>
                <a href="https://tabeloglist.streamlit.app/?prefecture=&genre=&start=1&end=1" target="_blank" rel="noopener noreferrer" class="app-link">
                    アプリを開く →
                </a>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 おぢぞう Lab.</p>
    </footer>
</body>
</html>
